<!DOCTYPE html>
<html>
    <head>
        <title>Template Sandbox</title>
        <script type="text/javascript" src="../lib/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="../lib/handlebars/handlebars.js"></script>
        <script type="text/javascript" src="../js/template.js"></script>
    </head>
    <body>
        <script id="show" type="text/x-handlebars-template">
            {{#each shows}}
            <li id="{{this.id}}" class="list-group-item">
                <div class="text-center">
                    <h4>{{this.title}}</h4>
                    <div class="btn-group">
                        <button id="{{this.prevId}}"type="button" class="btn btn-primary">
                            <span class="glyphicon glyphicon-triangle-left"></span>
                        </button>
                        <button id="{{this.nextId}}"type="button" class="btn btn-primary">
                            <span class="glyphicon glyphicon-triangle-right"></span>
                        </button>
                        <button type="button" class="btn btn-warning" data-toggle="collapse" data-target="#{{this.infoId}}">
                            <span class="glyphicon glyphicon-wrench"></span>
                        </button>
                        <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#{{this.removeId}}">
                            <span class="glyphicon glyphicon-trash">
                        </button>
                    </div>
                </div>

                <div id="{{this.removeId}}" class="collapse">
                    Remove? 
                    <button id="{{this.confirmRemoveId}}" type="button" class="btn">Yes</button>
                    <button type="button" class="btn" data-toggle="collapse" data-target="#{{this.removeId}}">No</button>
                </div>

                <div id="{{this.infoId}}" class="collapse">
                    <div class="form-group">
                        <label for="titleinput">Title</label>
                        <input type="text" name="title" class="form-control" id="{{this.titleInputId}}" value="{{this.title}}"/>

                        <label for="urlinput">URL</label>
                        <input type="text" name="url" class="form-control" id="{{this.urlInputId}}" value="{{this.baseUrl}}"/>

                        <label for="episodeinput">Episode</label>
                        <input type="text" name="episode" class="form-control" id="{{this.episodeInputId}}" value="{{this.episode}}"/>
                    </div>
                    <div class="text-center">
                        <button type="button" id="{{this.confirmInfoId}}" class="btn btn-primary" data-toggle="collapse" data-target="#{{this.infoId}}">Update</button>
                        <button type="button" id="{{this.cancelInfoId}}" class="btn btn-primary" data-toggle="collapse" data-target="#{{this.infoId}}">Cancel</button>
                    </div>
                </div>
            </li>
            {{/each}}
        </script>
    </body>
</html>
