<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Episode Tracker</title>
        <script type="text/javascript" src="../lib/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="../lib/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="../js/storage.js"></script>
        <script type="text/javascript" src="../js/popup.js"></script>
        <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="../css/style.css" type="text/css" />
    </head>

    <body>
        <iframe id="sandbox-frame" src="template.html"></iframe>

        <div id="main" class="container-fluid">
            <div class="row">
                <div class="col-md-12">

                    <ul id="show-list" class="list-group">
                    </ul>

                    <button type="button" class="btn btn-success center-block" data-toggle="collapse" data-target="#new-show-form">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>

                    <div id="new-show-form" class="collapse">
                        <div class="form-group">
                            <label for="titleinput">Title</label>
                            <input type="text" name="title" class="form-control" id="title-input"/>
                            <label for="urlinput">URL</label>
                            <input type="text" name="url" class="form-control" id="url-input"/>
                            <label for="episodeinput">Starting Episode</label>
                            <input type="text" name="episode" class="form-control" id="episode-input"/>
                        </div>
                        <div class="text-center">
                            <button type="button" id="add-show" class="btn btn-primary" data-toggle="collapse" data-target="#new-show-form">Add</button>
                            <button type="button" id="cancel-add" class="btn btn-primary" data-toggle="collapse" data-target="#new-show-form">Cancel</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
